            </div>

        <!-- Optional JavaScript -->
        <script>
        var didScroll;
        var lastScrollTop = 0;
        var delta = 48;
        var navbarHeight = $('nav').outerHeight();
        $(window).scroll(function(event){
            didScroll = true;
        });
        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);
        function hasScrolled() {
            var st = $(this).scrollTop();
            if(Math.abs(lastScrollTop - st) <= delta)
                return;

            if (st > lastScrollTop ){
                $('nav').css('top','-86px');
            } else {
                if(st + $(window).height() < $(document).height()) {
                    $('nav').css('top','0px');
                }
            }

            lastScrollTop = st;
        }
        </script>
